
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTNITE - Контакти</title>
    <link rel="stylesheet" href="style.css">
     <h1 class="zag">FORTNITE</h1>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWBkxucRAYim2TbgNLRSrQndeixseOSdviNw&s" alt="Лого FORTNITE">
        </div>
       <nav>
            <ul>
                <li><a href="https://tanyabagrii.github.io/KirillR1/">Головна</a></li>
                <li><a href="https://tanyabagrii.github.io/KirillR2/">Про гру</a></li>
                <li><a href="https://tanyabagrii.github.io/KirillR3/">Служба підтримки</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Зв'яжіться з нами</h1>
            <p>Маєте питання? Напишіть нам!</p>
            <form action="#" method="post">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Відправити</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Контактна інформація: FORTNITEwr@gmail.com | Телефон: +380 123 456 789</p>
        
    </footer>
</body>
